<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="Author" content="Aasmi Maam">
        <link rel="stylesheet" href="./pages/index.css">  
        <title>Around The U.S.</title>
    </head>
    <body class="page">
        <div class="page__container">
            <header class="header">
                <img class="header__vector" src="./images/logo.svg" alt="Around U.S">
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                            <h1 class="profile__name">Jacques Cousteau</h1>
                            <button class="profile__edit-button" type="button"></button>
                            <p class="profile__About-Me">Explorer</p>                          
                    </div>
                    <button class="profile__add-button" type="button"></button>                 
                </section>
                
                <section>
                <ul class="elements">
                    <li class="element">
                        <img src="./images/Yosemite_valley.png" alt="Yosemite Valley" class="element__image">
                        <div class="element__description">
                            <h2 class="element__text">Yosemite Valley</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/Lake_louise.png" alt="Lake Louise" class="element__image">
                        <div class="element__description">
                            <h2 class="element__text">Lake Louise</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/bald_mountains.png" alt="Bald Mountains" class="element__image">
                        <div class="element__description">
                            <h2 class="element__text">Bald Mountains</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/latemar.png" alt="Latemar" class="element__image">
                        <div class="element__description">
                            <h2 class="element__text">Latemar</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/vanoise_national.png" alt="Vanoise National Park" class="element__image">
                        <div class="element__description">
                            <h2 class="element__text">Vanoise National Park</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>

                    <li class="element">
                        <img src="./images/lago_de_braies.png" alt="Lago di Braies" class="element__image">
                        <div class="element__description">
                            <h2 class="element__text">Lago di Braies</h2>
                            <button class="element__like-button" type="button"></button>
                        </div>
                    </li>                
                </ul>
                </section>
            </main>
            <footer class="footer"> 
                <p>&copy; 2020 Around The U.S.</p>               
            </footer>
            <div class="popup">
                <button class="popup__close-button" type="button"></button>
                <form action="#" class="popup__container" name="edit-form">
                    <h2 class="popup__text">Edit Profile</h2>
                    <input type="text" value="" placeholder="Name" class="popup__field popup__field_type_name" name="profileName" required>
                    <input type="text" value="" placeholder="About Me" class="popup__field popup__field_type_aboutme" name="profileAboutMe" required>
                    <button class="popup__save-button" type="submit">Save</button>
                </form>
            </div>

        </div>
        <script src="indexscript.js"></script>
    </body>
</html>
